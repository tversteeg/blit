[package]
name = "blit"
version = "0.6.1"
edition = "2021"
authors = ["Thomas Versteeg <t@versteeg.email>"]
license = "GPL-3.0"
homepage = "https://github.com/tversteeg/blit"
readme = "README.md"
description = "Blit sprites on a buffer with a mask"
documentation = "https://docs.rs/blit"

repository = "https://github.com/tversteeg/blit.git"
keywords = ["image", "gamedev", "sprite", "blitting"]
categories = [
	"games",
	"rendering::data-formats",
	"game-engines",
	"multimedia::images",
]

[features]
default = ["image", "aseprite"]
image = ["dep:image"]
aseprite = ["dep:aseprite"]
serde = ["dep:serde", "palette/serializing"]

[dependencies]
bincode = "1.3.3"
serde = { version = "1.0.159", optional = true, features = ["derive"] }
quick-error = "2.0.1"
num-traits = "0.2.15"
image = { version = "0.24.6", optional = true }
aseprite = { version = "0.1.3", optional = true }
palette = "0.6.1"

[dev-dependencies]
image = "0.24.6"
minifb = "0.24.0"
serde_json = "1.0.95"
criterion = "0.4.0"
softbuffer = "0.2.0"
winit = "0.28.3"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
web-sys = { version = "0.3.61", features = ["CanvasRenderingContext2d", "Document", "Element", "HtmlCanvasElement", "ImageData", "Window"] }

[[bench]]
name = "benchmarks"
harness = false

[target.wasm32.dev-dependencies]
winit = "0.28.3"
