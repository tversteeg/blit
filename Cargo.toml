[package]
name = "blit"
version = "0.7.1"
edition = "2021"
authors = ["Thomas Versteeg <t@versteeg.email>"]
license = "GPL-3.0"
homepage = "https://github.com/tversteeg/blit"
readme = "README.md"
description = "Blit sprites on a buffer with a mask"
documentation = "https://docs.rs/blit"

repository = "https://github.com/tversteeg/blit.git"
keywords = ["image", "gamedev", "sprite", "blitting"]
categories = [
	"games",
	"rendering::data-formats",
	"game-engines",
	"multimedia::images",
]

[features]
default = ["image", "aseprite"]
image = ["dep:image"]
aseprite = ["dep:aseprite"]
serde = ["dep:serde", "palette/serializing"]

[dependencies]
serde = { version = "1.0.160", optional = true, features = ["derive"] }
num-traits = "0.2.15"
aseprite = { optional = true, git = "https://github.com/ggez/aseprite" }
palette = "0.6.1"
thiserror = "1.0.40"
imgref = "1.9.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
image = { version = "0.24.6", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
# Only use codecs that actually compile on WASM
image = { version = "0.24.6", optional = true, default-features = false, features = ["png"] }

[dev-dependencies]
serde_json = "1.0.96"
winit = "0.28.3"
log = "0.4.17"
web-time = "0.2.0"
pixels = "0.12.1"
bytemuck = "1.13.1"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
pollster = "0.3.0"
criterion-perf-events = "0.3.0"
perfcnt = "0.8.0"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
web-sys = { version = "0.3.61", features = ["CanvasRenderingContext2d", "Document", "Element", "HtmlCanvasElement", "ImageData", "Window"] }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"
console_log = { version = "1.0.0", features = ["wasm-bindgen", "color"] }

[[example]]
name = "showcase"
required-features = ["image"]

[[bench]]
name = "benchmarks"
harness = false
required-features = ["image"]

[workspace]
members = ["run-wasm"]
